name: Build and Release Executable

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0, v1.2.3

jobs:
  build-release:
    name: Build and Release for Windows
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build executable
        run: |
          python -m nuitka --standalone --onefile --enable-plugin=pyside6 --windows-console-mode=disable --output-dir=dist --output-filename=FileShiwakeKun.exe --windows-icon-from-ico=icon.ico --assume-yes-for-downloads main.py

      - name: Prepare release assets
        run: |
          mkdir release_package
          cp dist/FileShiwakeKun.exe release_package/file-shiwake-kun.exe
          echo "config.json will be created automatically on first run." > release_package/README.txt
          Compress-Archive -Path release_package/* -DestinationPath file-shiwake-kun-windows.zip
        shell: pwsh

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: file-shiwake-kun-windows.zip
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
